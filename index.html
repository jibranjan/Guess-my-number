<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://gurmeet.net/Images/puzzles/number_guessing_game_transparent.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Guess The Number!</title>
  </head>
  <body>
    <header class="border-b-8 border-white">
      <h1 class="text-3xl md:text-4xl font-bold text-center mt-16 leading-relaxed">Guess The Number!</h1>
      <p class="w-fit mx-auto text-2xl md:text-3xl mt-16 italic">(Between 1 and 20)</p>
      <div class="number bg-gray-200 text-gray-800 text-6xl w-60 mx-auto mt-16 py-12 text-center">?</div>
    </header>
    <main class="flex flex-col items-center max-w-3xl mx-auto">
      <section class=""></section>
        <p class="message text-2xl mb-5">Start guessing...</p>
        <div class="flex justify-between w-full">
          <p class="text-center text-xl w-full">ğŸ’¯ Current Score: <span class="score">20</span></p>
          <p class="text-center text-xl w-full">
            ğŸ¥‡ Highscore: <span class="highscore">0</span>
          </p>
        </div>
      </section>
      <section>
        <input type="number" class="guess h-20 md:h-28 w-64 md:w-96 text-3xl md:text-4xl mx-auto" autofocus/>
        <div class="flex flex-col gap-4">
          <button class="btn check hover:bg-gray-300 rounded-md mx-auto w-fit">Check!</button>
          <button class="btn again hover:bg-gray-300 rounded-md mx-auto w-fit">Play Again!</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
